<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="styles.css"> <!-- Vinculación con el archivo CSS -->
</head>
<body>
  <div class="container">
    <h1>¡Amigo Secreto!</h1>
    
    <!-- Campo de texto para ingresar nombres -->
    <input type="text" id="inputName" placeholder="Nombre del amigo">
    <button id="addButton">Adicionar</button>

    <!-- Lista para mostrar los amigos -->
    <ul id="friendsList"></ul>

    <!-- Botón para realizar el sorteo -->
    <button id="sortButton">Sortear Amigo</button>

    <!-- Resultado del sorteo -->
    <div id="result"></div>
  </div>

  <!-- Vinculación con el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
